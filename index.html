<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Calculator</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./script.js"></script>
    
</head>
<body>
    <main class="calculator">
        <h1 id="title">BMI-Calculator</h1>
        <div class="input-section">
            <div class="boxes">
        
        <label for="height">Enter Height: <span>(centimeters)</span></label>
        <input type="text" required id="height">
    </div>
    <div class="boxes">
        
        <label for="weight">Enter Weight: <span>(kilograms)</span></label>
        <input type="text" required id="weight" >
    </div>
    <div id="btn-div">
        <button class="btn" type="submit" onclick="calcBMI(),setBMI()">Calculate</button>
        <button class="btn" style="background-color:#d32a1b;" type="submit" onclick="clearFields()">Clear</button>
    </div>  
    
    </div>
    <div id="output-display"><p id="result"></p></div>
    </main>
    
</body>
</html>
